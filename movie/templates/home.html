<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>


<body>
    {% extends 'base.html' %}
    {% block content %}


    <div class="container mt-5">
      <h1 class="mb-3">Upcoming...</h1>
      <div id="movieCarousel" class="carousel slide mb-3" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://via.placeholder.com/800x400/C70039/FFFFFF?text=Movie1" class="d-block w-100" alt="Movie 1">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/800x400/C70039/FFFFFF?text=Movie2" class="d-block w-100" alt="Movie 2">
          </div>
        </div>
        <a class="carousel-control-prev" href="#movieCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#movieCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

      </div>
    </div>

    <form>
        <div class="mb-3">
          <label for="searchMovie" class="form-label">
            Search for movie:
          </label>
          <input type="text" class="form-control" name="searchMovie">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      Searching for {{ searchTerm }}
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
        <div v-for="movie in movies" class="col">
          <div class="card">
            <img class="card-img-top" src="{{ movie.image.url }}" />
            <div class="card-body">
              <h5 class="card-title fw-bold">{{ movie.title }}</h5>
            </a>
            <p class="card-text">{{ movie.description }}</p>
            {% if movie.url %}
              <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
            {% endif %}
            </div> 
          </div>
        </div>  
        {% endfor %}

      </div>
      <br />
      <br />
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

      <script>
        //Incializar el carrusel
        $('.carousel').carousel();
      </script>
    {% endblock content %}
</body>
</html>
